<svg width="32" height="32" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- T-Rex head outline -->
  <path d="M30 25 C40 15, 60 15, 70 25 L75 35 C75 45, 70 50, 65 50 L35 50 C30 50, 25 45, 25 35 L30 25 Z" fill="url(#headGradient)" stroke="url(#strokeGradient)" stroke-width="2"/>
  
  <!-- T-Rex jaw -->
  <path d="M35 45 L65 45 L70 55 C70 60, 65 65, 60 65 L40 65 C35 65, 30 60, 30 55 L35 45 Z" fill="url(#jawGradient)" stroke="url(#strokeGradient)" stroke-width="2"/>
  
  <!-- Eyes -->
  <circle cx="42" cy="35" r="3" fill="#00ff88"/>
  <circle cx="58" cy="35" r="3" fill="#00ff88"/>
  
  <!-- Teeth -->
  <path d="M40 55 L42 60 L44 55 M48 55 L50 60 L52 55 M56 55 L58 60 L60 55" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Body (simplified) -->
  <path d="M45 65 L55 65 L60 85 L40 85 L45 65 Z" fill="url(#bodyGradient)" stroke="url(#strokeGradient)" stroke-width="2"/>
  
  <!-- Tiny arms -->
  <path d="M40 70 L35 72 M60 70 L65 72" stroke="url(#strokeGradient)" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Code brackets around the rex -->
  <text x="15" y="50" font-size="20" fill="url(#codeGradient)" font-family="monospace">&lt;</text>
  <text x="78" y="50" font-size="20" fill="url(#codeGradient)" font-family="monospace">&gt;</text>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="headGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00d4ff" />
      <stop offset="100%" stop-color="#0066ff" />
    </linearGradient>
    <linearGradient id="jawGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0066ff" />
      <stop offset="100%" stop-color="#003d99" />
    </linearGradient>
    <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00d4ff" />
      <stop offset="50%" stop-color="#0066ff" />
      <stop offset="100%" stop-color="#003d99" />
    </linearGradient>
    <linearGradient id="strokeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00ff88" />
      <stop offset="100%" stop-color="#00d4ff" />
    </linearGradient>
    <linearGradient id="codeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00ff88" />
      <stop offset="100%" stop-color="#00d4ff" />
    </linearGradient>
  </defs>
</svg>
